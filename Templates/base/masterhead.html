<header class="masthead">
    {% if messages %}
        <ul class="messages text-white">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">El dinero no compra la felicidad, pero si la cerveza, que es casi lo mismo...</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5">Desde 1981 fabricando la mejor cerveza bajo los estándares más altos de calidad de todo el mercado</p>
                <a class="btn btn-primary btn-xl" href="{% url 'AppThatBeerLeerProductos' %}">¡CONOCE NUESTROS PRODUCTOS!</a>
            </div>
        </div>
    </div>
</header>
